spring.application.name=currency-exchange-service
server.servlet.context-path=/api

exchange-api.api-url=https://api.apilayer.com/currency_data
exchange-api.api-key=${TEST_API_KEY}

spring.config.import=optional:file:.env[.properties]

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:exchange_db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa

spring.jackson.serialization.fail-on-empty-beans=false

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

test.data.cache.name=currenciesRates

spring.liquibase.enabled=false